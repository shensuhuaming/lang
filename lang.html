<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朗少帅在此 - 凡人勿扰</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            font-family: 'Pacifico', cursive;
            overflow-x: hidden;
            transition: background 1.5s ease;
            position: relative;
        }

        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            text-align: center;
        }

        .title {
            color: #fff;
            font-size: 4rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .confetti {
            width: 10px;
            height: 10px;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
            transform: translateZ(0);
            will-change: transform, opacity;
        }

        .firework {
            width: 50px;
            height: 50px;
            position: absolute;
            animation: explode 1s ease-out forwards;
            transform: translateZ(0);
            will-change: transform, opacity;
        }

        /* 底部文字样式 */
        .countdown-end {
            position: fixed;
            bottom: 50px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 4.5rem;
            color: #fff;
            text-shadow: 0 0 15px #ff0000, 0 0 30px #ff9900;
            font-weight: bold;
            letter-spacing: 3px;
            z-index: 100;
            animation: glow 2s infinite alternate, float 3s ease-in-out infinite;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border-top: 3px solid rgba(255, 0, 0, 0.5);
            border-bottom: 3px solid rgba(255, 0, 0, 0.5);
        }

        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .balloon {
            width: 50px;
            height: 60px;
            border-radius: 50%;
            position: absolute;
            bottom: -100px;
            animation: float 8s infinite;
            opacity: 0.8;
            background: linear-gradient(45deg, #ff3366, #ff8e8e);
            box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
            transform: translateZ(0);
        }

        .gift-box {
            width: 120px;
            height: 120px;
            background: #ffd700;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            transition: transform 0.5s;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .ribbon {
            width: 100%;
            height: 20px;
            background: #ff3366;
            position: relative;
        }

        .ribbon::before, .ribbon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff3366;
            border-radius: 50%;
            top: -10px;
        }

        .ribbon::before {
            left: 30px;
        }

        .ribbon::after {
            right: 30px;
        }

        .countdown {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            z-index: 100;
            display: flex;
            align-items: center;
            font-size: 1.2rem;
        }

        .countdown i {
            margin-right: 10px;
            color: #ff6b6b;
        }

        .countdown span {
            font-size: 1.5rem;
            color: #ff6b6b;
            margin: 0 5px;
            font-weight: bold;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: linear-gradient(135deg, #ffd700, #ffa500);
            width: 80%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            position: relative;
            transform: scale(0);
            animation: scaleIn 0.3s ease forwards 0.2s;
        }

        .modal-title {
            font-size: 2.5rem;
            color: #ff3366;
            margin-bottom: 20px;
            text-shadow: 0 2px 2px rgba(0,0,0,0.2);
        }

        .modal-message {
            font-size: 1.5rem;
            color: #8B4513;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .close-btn {
            background: #ff3366;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Pacifico', cursive;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .close-btn:hover {
            background: #ff2255;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .countdown {
                top: 10px;
                left: 10px;
                padding: 10px;
                font-size: 1rem;
            }
            .countdown span {
                font-size: 1.2rem;
            }
            .gift-box {
                width: 80px;
                height: 80px;
            }
            .countdown-end {
                font-size: 2.5rem;
                bottom: 40px;
                padding: 15px 0;
            }
            .modal-content {
                padding: 30px 20px;
            }
            .modal-title {
                font-size: 2rem;
            }
            .modal-message {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            .countdown-end {
                font-size: 2rem;
                bottom: 30px;
            }
            .gift-box {
                width: 70px;
                height: 70px;
                bottom: 10px;
                right: 10px;
            }
        }

        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateX(0); }
            50% { transform: translateX(30px); }
            100% { bottom: 100vh; opacity: 0; transform: translateX(-30px); }
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff9900; }
            100% { text-shadow: 0 0 20px #ff0000, 0 0 40px #ff9900, 0 0 60px #ff5500; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        
        @keyframes float-text {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1 class="title">朗少帅在此!<br>凡人勿扰</h1>
        <div class="balloons"></div>
    </div>

    <div class="gift-box" onclick="openGift()">
        <div class="ribbon"></div>
        <i class="fas fa-gift" style="font-size: 2.5rem; color: #ff3366; margin-top: 10px;"></i>
    </div>

    <div class="countdown">
        <i class="fas fa-clock"></i>
        <span id="days">00</span>天
        <span id="hours">00</span>时
    </div>
    <div class="celebration"></div>
    
    <!-- 模态框 -->
    <div id="giftModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">惊喜礼物</h2>
            <p class="modal-message">小丑，还是打开了吗!<br>你以为会有什么好东西？<br>朗少帅在此，凡人退散！</p>
            <button class="close-btn" onclick="closeModal()">关闭</button>
        </div>
    </div>

    <script>
        let hasTriggered = false;
        let countdownInterval;
        const audio = new Audio('https://actions.google.com/sounds/v1/celebrations/party_horn.ogg');
        audio.preload = 'auto';
        document.hasUserInteracted = false;

        window.onload = function() {
            createBalloons();
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
            
            document.body.addEventListener('click', () => {
                document.hasUserInteracted = true;
            }, { once: true });
        };

        function createBalloons() {
            const container = document.querySelector('.balloons');
            const colors = ['#ff3366', '#4CAF50', '#2196F3', '#ffd700', '#9C27B0', '#FF9800'];
            
            for(let i = 0; i < 30; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + '%';
                balloon.style.animationDelay = Math.random() * 5 + 's';
                balloon.style.animationDuration = (5 + Math.random() * 5) + 's';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                container.appendChild(balloon);
            }
        }

        function updateCountdown() {
            // 设置目标时间为2025年5月28日
            const targetDate = new Date('2025-05-28T00:00:00+08:00');
            const now = new Date();
            let diff = targetDate - now;

            // 如果时间已过并且尚未触发
            if (diff < 0 && !hasTriggered) {
                hasTriggered = true;
                handleCountdownEnd();
                document.getElementById('days').textContent = "00";
                document.getElementById('hours').textContent = "00";
                return;
            }

            const days = Math.floor(diff / (1000*60*60*24));
            const hours = Math.floor((diff % (1000*60*60*24))/(1000*60*60));

            document.getElementById('days').textContent = days.toString().padStart(2,'0');
            document.getElementById('hours').textContent = hours.toString().padStart(2,'0');
        }

        function handleCountdownEnd() {
            clearInterval(countdownInterval);
            
            const endText = document.createElement('div');
            endText.className = 'countdown-end';
            endText.textContent = '犯人勿扰';
            document.body.appendChild(endText);

            createConfetti(100);
            createFireworks(8);
            document.body.style.background = 'linear-gradient(45deg, #ff0000, #ffd700)';
            playCelebrationMusic();
        }

        function createConfetti(amount) {
            const container = document.querySelector('.celebration');
            for (let i = 0; i < amount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animation = `confetti-fall ${2 + Math.random() * 2}s linear forwards`;
                confetti.style.width = `${5 + Math.random() * 10}px`;
                confetti.style.height = `${5 + Math.random() * 10}px`;
                
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
                container.appendChild(confetti);
            }
        }

        function createFireworks(amount) {
            const container = document.querySelector('.celebration');
            for (let i = 0; i < amount; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.background = `radial-gradient(circle, 
                        hsl(${Math.random() * 360}, 100%, 50%) 20%, 
                        rgba(255,255,255,0.5) 100%)`;
                    firework.style.animation = `explode 1.5s ease-out forwards`;
                    
                    firework.addEventListener('animationend', () => {
                        firework.remove();
                    });
                    container.appendChild(firework);
                }, i * 800);
            }
        }

        function playCelebrationMusic() {
            if (document.hasUserInteracted) {
                audio.volume = 0.5;
                audio.play();
            } else {
                document.addEventListener('click', () => {
                    audio.volume = 0.5;
                    audio.play();
                    document.hasUserInteracted = true;
                }, { once: true });
            }
        }

        // 打开礼物函数 - 显示模态框
        function openGift() {
            const modal = document.getElementById('giftModal');
            modal.style.display = 'flex';
            
            // 添加动画效果
            document.querySelector('.gift-box').style.animation = 'bounce 1s';
            setTimeout(() => {
                document.querySelector('.gift-box').style.animation = '';
            }, 1000);
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('giftModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
