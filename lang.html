<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孤雨之境 · 故事记录</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a1929, #1a3658, #0c2136);
            font-family: 'Noto Serif SC', serif;
            overflow-x: hidden;
            color: #e0e0e0;
            position: relative;
            perspective: 1000px;
        }

        /* 雨滴效果 */
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .rain-drop {
            position: absolute;
            top: -50px;
            width: 1px;
            height: 30px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            animation: rain-fall 1.5s linear infinite;
        }

        /* 雾气效果 */
        .fog-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .fog {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 300px;
            background: linear-gradient(to top, rgba(10, 25, 41, 0.9) 0%, transparent 100%);
            animation: fog-move 30s linear infinite;
        }

        .fog-1 {
            opacity: 0.4;
            animation-duration: 35s;
        }

        .fog-2 {
            opacity: 0.6;
            animation-duration: 25s;
            animation-direction: reverse;
        }

        /* 主内容区域 */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            text-align: center;
            z-index: 10;
        }

        .title {
            color: #f0f0f0;
            font-size: 4.5rem;
            text-shadow: 0 0 15px rgba(100, 150, 255, 0.3);
            margin-bottom: 30px;
            line-height: 1.3;
            letter-spacing: 2px;
            font-weight: 700;
            position: relative;
            animation: title-glow 4s infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #a0b0c0;
            max-width: 600px;
            line-height: 1.8;
            margin-bottom: 50px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        /* 时间显示样式 */
        .time-container {
            background: rgba(10, 25, 41, 0.7);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 150, 200, 0.2);
            backdrop-filter: blur(8px);
            margin-top: 30px;
            text-align: center;
        }

        .time-display {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: 5px;
            color: #c0d0e0;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(100, 150, 255, 0.4);
            font-family: 'Courier New', monospace;
        }

        .date-display {
            font-size: 1.5rem;
            color: #8a9ba8;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* 记录故事按钮 */
        .record-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: linear-gradient(135deg, #1e3c5f, #142a4a);
            color: #c0d0e0;
            border: 1px solid rgba(100, 150, 200, 0.2);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .record-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        .record-btn i {
            font-size: 2.5rem;
            color: #5d8aa8;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.3);
        }

        /* 故事记录面板 */
        .story-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100%;
            background: linear-gradient(135deg, rgba(20, 42, 74, 0.95), rgba(12, 33, 54, 0.95));
            z-index: 1000;
            padding: 30px;
            transition: right 0.5s ease;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.5);
            border-left: 1px solid rgba(100, 150, 200, 0.2);
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .story-panel.active {
            right: 0;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(100, 150, 200, 0.2);
        }

        .panel-title {
            font-size: 1.8rem;
            color: #c0d0e0;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.3);
        }

        .close-panel {
            background: transparent;
            border: none;
            color: #8a9ba8;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-panel:hover {
            color: #c0d0e0;
        }

        .story-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 1.1rem;
            color: #a0b0c0;
        }

        .form-input, .form-textarea {
            background: rgba(10, 25, 41, 0.6);
            border: 1px solid rgba(100, 150, 200, 0.2);
            border-radius: 8px;
            padding: 12px 15px;
            color: #e0e0e0;
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #5d8aa8;
            box-shadow: 0 0 10px rgba(100, 150, 255, 0.3);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .upload-area {
            border: 2px dashed rgba(100, 150, 200, 0.3);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #5d8aa8;
            background: rgba(10, 25, 41, 0.3);
        }

        .upload-icon {
            font-size: 2.5rem;
            color: #5d8aa8;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #a0b0c0;
            margin-bottom: 15px;
        }

        .upload-btn {
            background: linear-gradient(to right, #4a6572, #344955);
            color: #e0e0e0;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: linear-gradient(to right, #5a7582, #445965);
        }

        .preview-container {
            margin-top: 20px;
            display: none;
        }

        .preview-title {
            font-size: 1.1rem;
            color: #a0b0c0;
            margin-bottom: 10px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            display: none;
        }

        .submit-btn {
            background: linear-gradient(to right, #4a6572, #344955);
            color: #e0e0e0;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #5a7582, #445965);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* 孤树剪影 */
        .lone-tree {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 300px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300"><path d="M100 0 Q150 100 130 150 Q180 200 120 220 Q150 250 100 300 Q50 250 80 220 Q20 200 70 150 Q50 100 100 0" fill="black" opacity="0.3"/></svg>') no-repeat bottom;
            z-index: 5;
        }

        /* 动画效果 */
        @keyframes rain-fall {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) translateX(20px); opacity: 0.2; }
        }

        @keyframes fog-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes title-glow {
            0% { text-shadow: 0 0 15px rgba(100, 150, 255, 0.3); }
            100% { text-shadow: 0 0 25px rgba(100, 150, 255, 0.6), 0 0 40px rgba(80, 120, 200, 0.3); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            .time-display {
                font-size: 3.5rem;
                letter-spacing: 3px;
            }
            .date-display {
                font-size: 1.2rem;
            }
            .record-btn {
                width: 70px;
                height: 70px;
                bottom: 20px;
                left: 20px;
            }
            .story-panel {
                width: 320px;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2.2rem;
            }
            .subtitle {
                font-size: 1.2rem;
                padding: 0 20px;
            }
            .time-display {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            .date-display {
                font-size: 1rem;
            }
            .time-container {
                padding: 20px 30px;
            }
            .story-panel {
                width: 100%;
                right: -100%;
            }
            .record-btn {
                width: 60px;
                height: 60px;
                bottom: 15px;
                left: 15px;
            }
            .record-btn i {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 雨滴效果 -->
    <div class="rain-container" id="rainContainer"></div>
    
    <!-- 雾气效果 -->
    <div class="fog-container">
        <div class="fog fog-1"></div>
        <div class="fog fog-2"></div>
    </div>
    
    <!-- 孤树剪影 -->
    <div class="lone-tree"></div>

    <!-- 主内容区 -->
    <div class="hero">
        <h1 class="title">孤雨之境 · 故事</h1>
        <p class="subtitle">在雨中，每个故事都像雨滴一样独特而短暂...记录下你的孤雨时刻</p>
        
        <div class="time-container">
            <div class="time-display" id="currentTime">00:00:00</div>
            <div class="date-display" id="currentDate">2023年1月1日 星期一</div>
        </div>
    </div>

    <!-- 记录故事按钮 -->
    <div class="record-btn" id="recordBtn">
        <i class="fas fa-book"></i>
    </div>
    
    <!-- 故事记录面板 -->
    <div class="story-panel" id="storyPanel">
        <div class="panel-header">
            <h2 class="panel-title">记录孤雨故事</h2>
            <button class="close-panel" id="closePanel">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <form class="story-form" id="storyForm">
            <div class="form-group">
                <label class="form-label">故事标题</label>
                <input type="text" class="form-input" id="storyTitle" placeholder="为你的故事命名..." required>
            </div>
            
            <div class="form-group">
                <label class="form-label">你的故事</label>
                <textarea class="form-textarea" id="storyContent" placeholder="在这片雨中，我感受到..." required></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">上传雨景照片</label>
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <p class="upload-text">点击或拖拽照片到此处</p>
                    <button type="button" class="upload-btn">选择文件</button>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                </div>
                
                <div class="preview-container" id="previewContainer">
                    <p class="preview-title">预览</p>
                    <img class="image-preview" id="imagePreview" alt="图片预览">
                </div>
            </div>
            
            <button type="submit" class="submit-btn">保存故事</button>
        </form>
    </div>

    <!-- 雨声音频 -->
    <audio id="rainSound" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-rain-loop-1243.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 创建雨滴
        function createRain() {
            const rainContainer = document.getElementById('rainContainer');
            const rainCount = 150;
            
            for (let i = 0; i < rainCount; i++) {
                const drop = document.createElement('div');
                drop.className = 'rain-drop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDelay = Math.random() * 5 + 's';
                drop.style.animationDuration = (0.5 + Math.random() * 1) + 's';
                drop.style.opacity = 0.1 + Math.random() * 0.4;
                drop.style.height = 20 + Math.random() * 30 + 'px';
                rainContainer.appendChild(drop);
            }
        }
        
        // 播放雨声
        function playRainSound() {
            const rainSound = document.getElementById('rainSound');
            rainSound.volume = 0.3;
            
            // 尝试播放音频
            const playPromise = rainSound.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    // 自动播放失败，等待用户交互
                    document.addEventListener('click', () => {
                        rainSound.play();
                    }, { once: true });
                });
            }
        }
        
        // 更新本地时间
        function updateLocalTime() {
            const now = new Date();
            
            // 格式化时间
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // 格式化日期
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            
            // 星期几
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[now.getDay()];
            
            // 更新显示
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;
            document.getElementById('currentDate').textContent = `${year}年${month}月${day}日 ${weekday}`;
        }
        
        // 初始化页面
        window.onload = function() {
            createRain();
            playRainSound();
            
            // 初始化时间显示
            updateLocalTime();
            setInterval(updateLocalTime, 1000);
            
            // 故事记录功能
            const recordBtn = document.getElementById('recordBtn');
            const storyPanel = document.getElementById('storyPanel');
            const closePanel = document.getElementById('closePanel');
            const uploadArea = document.getElementById('uploadArea');
            const imageUpload = document.getElementById('imageUpload');
            const imagePreview = document.getElementById('imagePreview');
            const previewContainer = document.getElementById('previewContainer');
            const storyForm = document.getElementById('storyForm');
            
            // 打开故事面板
            recordBtn.addEventListener('click', () => {
                storyPanel.classList.add('active');
            });
            
            // 关闭故事面板
            closePanel.addEventListener('click', () => {
                storyPanel.classList.remove('active');
            });
            
            // 上传区域点击事件
            uploadArea.addEventListener('click', () => {
                imageUpload.click();
            });
            
            // 文件选择事件
            imageUpload.addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        previewContainer.style.display = 'block';
                    }
                    
                    reader.readAsDataURL(this.files[0]);
                }
            });
            
            // 拖拽上传功能
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = '#5d8aa8';
                this.style.backgroundColor = 'rgba(10, 25, 41, 0.4)';
            });
            
            uploadArea.addEventListener('dragleave', function() {
                this.style.borderColor = 'rgba(100, 150, 200, 0.3)';
                this.style.backgroundColor = 'transparent';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.borderColor = 'rgba(100, 150, 200, 0.3)';
                this.style.backgroundColor = 'transparent';
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    imageUpload.files = e.dataTransfer.files;
                    
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        previewContainer.style.display = 'block';
                    }
                    
                    reader.readAsDataURL(e.dataTransfer.files[0]);
                }
            });
            
            // 表单提交
            storyForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = document.getElementById('storyTitle').value;
                const content = document.getElementById('storyContent').value;
                
                // 创建故事对象
                const story = {
                    title: title,
                    content: content,
                    date: new Date().toISOString(),
                    image: imagePreview.src || null
                };
                
                // 保存故事到本地存储
                let stories = JSON.parse(localStorage.getItem('rainStories')) || [];
                stories.push(story);
                localStorage.setItem('rainStories', JSON.stringify(stories));
                
                // 显示成功消息
                alert('故事已保存！在雨中，你的记忆将永存...');
                
                // 重置表单
                storyForm.reset();
                imagePreview.style.display = 'none';
                previewContainer.style.display = 'none';
                
                // 关闭面板
                storyPanel.classList.remove('active');
            });
        };
    </script>
</body>
</html>
