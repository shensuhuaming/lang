<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朗少帅在此!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .container {
            max-width: 800px;
            text-align: center;
            padding: 20px;
            z-index: 10;
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        
        .instructions h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #ffcc00;
        }
        
        .instructions p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        /* 固定在底部的英雄区域 */
        .hero {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 30px 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            border-top: 3px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
            transition: all 0.5s ease;
        }
        
        .hero:hover {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px 0;
        }
        
        .title {
            font-size: 4.5rem;
            color: #ffffff;
            text-shadow: 0 0 15px #ff0000, 0 0 30px #ff9900;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 3px;
            animation: glow 2s infinite alternate;
        }
        
        /* 气球容器 */
        .balloons {
            display: flex;
            justify-content: center;
            gap: 25px;
            position: relative;
            height: 200px;
        }
        
        /* 气球样式 */
        .balloon {
            width: 60px;
            height: 70px;
            border-radius: 50%;
            position: relative;
            bottom: 0;
            animation: float 8s infinite ease-in;
        }
        
        /* 气球线 */
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 70px;
            background: rgba(255, 255, 255, 0.7);
        }
        
        /* 气球颜色 */
        .balloon:nth-child(1) {
            background: radial-gradient(circle at 30% 30%, #ff0000, #cc0000);
            animation-delay: 0s;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3);
        }
        
        .balloon:nth-child(2) {
            background: radial-gradient(circle at 30% 30%, #00ff00, #00cc00);
            animation-delay: 0.5s;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3);
        }
        
        .balloon:nth-child(3) {
            background: radial-gradient(circle at 30% 30%, #0000ff, #0000cc);
            animation-delay: 1s;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3);
        }
        
        .balloon:nth-child(4) {
            background: radial-gradient(circle at 30% 30%, #ffff00, #cccc00);
            animation-delay: 1.5s;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3);
        }
        
        .balloon:nth-child(5) {
            background: radial-gradient(circle at 30% 30%, #ff00ff, #cc00cc);
            animation-delay: 2s;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3);
        }
        
        /* 气球动画 */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-150px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        /* 标题发光效果 */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff9900;
            }
            to {
                text-shadow: 0 0 20px #ff0000, 0 0 40px #ff9900, 0 0 60px #ff5500;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .balloon {
                width: 45px;
                height: 55px;
            }
            
            .balloons {
                height: 150px;
            }
            
            .instructions {
                padding: 15px;
            }
            
            .instructions h2 {
                font-size: 22px;
            }
            
            .instructions p {
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2.2rem;
            }
            
            .balloon {
                width: 35px;
                height: 45px;
            }
            
            .balloons {
                height: 120px;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instructions">
            <h2>朗少帅在此!</h2>
            <p>这个页面展示了如何将内容固定在屏幕底部。向下滚动，您会看到"朗少帅在此!"的标题和气球动画效果始终停留在屏幕底部。</p>
            <p>标题使用了发光动画效果，气球会不断上升和下降，形成生动的视觉效果。</p>
            <p>尝试将浏览器窗口缩小，查看响应式设计效果。</p>
        </div>
    </div>
    
    <!-- 固定在屏幕底部的英雄区域 -->
    <div class="hero">
        <h1 class="title">朗少帅在此!</h1>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
    </div>
</body>
</html>
