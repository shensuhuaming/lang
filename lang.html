<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孤雨之境</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a1929, #1a3658, #0c2136);
            font-family: 'Noto Serif SC', serif;
            overflow-x: hidden;
            color: #e0e0e0;
            position: relative;
            perspective: 1000px;
        }

        /* 雨滴效果 */
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .rain-drop {
            position: absolute;
            top: -50px;
            width: 1px;
            height: 30px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            animation: rain-fall 1.5s linear infinite;
        }

        /* 雾气效果 */
        .fog-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .fog {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 300px;
            background: linear-gradient(to top, rgba(10, 25, 41, 0.9) 0%, transparent 100%);
            animation: fog-move 30s linear infinite;
        }

        .fog-1 {
            opacity: 0.4;
            animation-duration: 35s;
        }

        .fog-2 {
            opacity: 0.6;
            animation-duration: 25s;
            animation-direction: reverse;
        }

        /* 主内容区域 */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            text-align: center;
            z-index: 10;
        }

        .title {
            color: #f0f0f0;
            font-size: 4.5rem;
            text-shadow: 0 0 15px rgba(100, 150, 255, 0.3);
            margin-bottom: 30px;
            line-height: 1.3;
            letter-spacing: 2px;
            font-weight: 700;
            position: relative;
            animation: title-glow 4s infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #a0b0c0;
            max-width: 600px;
            line-height: 1.8;
            margin-bottom: 50px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        /* 倒计时样式 */
        .countdown {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(10, 25, 41, 0.7);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            border: 1px solid rgba(100, 150, 200, 0.2);
            backdrop-filter: blur(5px);
        }

        .countdown i {
            margin-right: 12px;
            color: #5d8aa8;
            font-size: 1.8rem;
        }

        .countdown span {
            font-size: 1.8rem;
            color: #c0d0e0;
            margin: 0 8px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.3);
        }

        /* 礼物盒样式 */
        .gift-box {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #1e3c5f, #142a4a);
            position: fixed;
            bottom: 30px;
            right: 30px;
            cursor: pointer;
            transition: transform 0.5s;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(100, 150, 200, 0.2);
            overflow: hidden;
        }

        .gift-box::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(100, 150, 255, 0.1) 50%, 
                transparent 100%);
            animation: gift-glow 3s infinite;
        }

        .ribbon {
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, #4a6572, #344955);
            position: relative;
            z-index: 2;
        }

        .ribbon::before, .ribbon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #4a6572;
            border-radius: 50%;
            top: -10px;
            z-index: 1;
        }

        .ribbon::before {
            left: 30px;
        }

        .ribbon::after {
            right: 30px;
        }

        .gift-icon {
            font-size: 2.8rem;
            color: #5d8aa8;
            margin-top: 15px;
            z-index: 2;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.3);
        }

        /* 孤树剪影 */
        .lone-tree {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 300px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300"><path d="M100 0 Q150 100 130 150 Q180 200 120 220 Q150 250 100 300 Q50 250 80 220 Q20 200 70 150 Q50 100 100 0" fill="black" opacity="0.3"/></svg>') no-repeat bottom;
            z-index: 5;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .modal-content {
            background: linear-gradient(135deg, #142a4a, #0c2136);
            width: 80%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 40px rgba(50, 100, 150, 0.3);
            position: relative;
            border: 1px solid rgba(100, 150, 200, 0.2);
            transform: scale(0.9);
            opacity: 0;
            animation: scaleIn 0.5s ease forwards 0.3s;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(100, 150, 255, 0.1) 50%, 
                transparent 100%);
            animation: gift-glow 5s infinite;
            pointer-events: none;
        }

        .modal-title {
            font-size: 2.5rem;
            color: #c0d0e0;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(100, 150, 255, 0.3);
        }

        .modal-message {
            font-size: 1.3rem;
            color: #a0b0c0;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .close-btn {
            background: linear-gradient(to right, #4a6572, #344955);
            color: #e0e0e0;
            border: none;
            padding: 12px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(100, 150, 200, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .close-btn:hover {
            background: linear-gradient(to right, #5a7582, #445965);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* 动画效果 */
        @keyframes rain-fall {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) translateX(20px); opacity: 0.2; }
        }

        @keyframes fog-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes title-glow {
            0% { text-shadow: 0 0 15px rgba(100, 150, 255, 0.3); }
            100% { text-shadow: 0 0 25px rgba(100, 150, 255, 0.6), 0 0 40px rgba(80, 120, 200, 0.3); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes gift-glow {
            0% { opacity: 0.1; }
            50% { opacity: 0.3; }
            100% { opacity: 0.1; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            .countdown {
                top: 20px;
                left: 20px;
                padding: 12px 20px;
                font-size: 1rem;
            }
            .countdown span {
                font-size: 1.5rem;
            }
            .gift-box {
                width: 90px;
                height: 90px;
                bottom: 20px;
                right: 20px;
            }
            .gift-icon {
                font-size: 2rem;
            }
            .modal-content {
                padding: 30px 20px;
            }
            .modal-title {
                font-size: 2rem;
            }
            .modal-message {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2.2rem;
            }
            .subtitle {
                font-size: 1.2rem;
                padding: 0 20px;
            }
            .countdown {
                top: 15px;
                left: 15px;
                padding: 10px 15px;
            }
            .countdown span {
                font-size: 1.3rem;
            }
            .gift-box {
                width: 70px;
                height: 70px;
                bottom: 15px;
                right: 15px;
            }
            .gift-icon {
                font-size: 1.5rem;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 雨滴效果 -->
    <div class="rain-container" id="rainContainer"></div>
    
    <!-- 雾气效果 -->
    <div class="fog-container">
        <div class="fog fog-1"></div>
        <div class="fog fog-2"></div>
    </div>
    
    <!-- 孤树剪影 -->
    <div class="lone-tree"></div>

    <!-- 主内容区 -->
    <div class="hero">
        <h1 class="title">孤雨之境</h1>
        <p class="subtitle">在这片永恒的雨幕中，时间仿佛凝固，只有雨滴敲打寂静的声音，陪伴着孤独的旅人...</p>
    </div>

    <!-- 礼物盒 -->
    <div class="gift-box" onclick="openGift()">
        <div class="ribbon"></div>
        <i class="fas fa-mountain gift-icon"></i>
    </div>

    <!-- 倒计时 -->
    <div class="countdown">
        <i class="fas fa-hourglass-half"></i>
        <span id="days">07</span>天
        <span id="hours">18</span>时
    </div>
    
    <!-- 模态框 -->
    <div id="giftModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">孤独者的赠礼</h2>
            <p class="modal-message">在这永恒的雨中，你找到了什么？<br>或许孤独本身，就是最珍贵的礼物。<br>继续前行吧，旅人，雨幕之后自有光明...</p>
            <button class="close-btn" onclick="closeModal()">继续旅程</button>
        </div>
    </div>

    <!-- 雨声音频 -->
    <audio id="rainSound" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-rain-loop-1243.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 创建雨滴
        function createRain() {
            const rainContainer = document.getElementById('rainContainer');
            const rainCount = 150;
            
            for (let i = 0; i < rainCount; i++) {
                const drop = document.createElement('div');
                drop.className = 'rain-drop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDelay = Math.random() * 5 + 's';
                drop.style.animationDuration = (0.5 + Math.random() * 1) + 's';
                drop.style.opacity = 0.1 + Math.random() * 0.4;
                drop.style.height = 20 + Math.random() * 30 + 'px';
                rainContainer.appendChild(drop);
            }
        }
        
        // 播放雨声
        function playRainSound() {
            const rainSound = document.getElementById('rainSound');
            rainSound.volume = 0.3;
            
            // 尝试播放音频
            const playPromise = rainSound.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    // 自动播放失败，等待用户交互
                    document.addEventListener('click', () => {
                        rainSound.play();
                    }, { once: true });
                });
            }
        }
        
        // 打开礼物模态框
        function openGift() {
            const modal = document.getElementById('giftModal');
            modal.style.display = 'flex';
            
            // 添加动画效果
            document.querySelector('.gift-box').style.transform = 'rotate(15deg) scale(0.95)';
            setTimeout(() => {
                document.querySelector('.gift-box').style.transform = 'rotate(0) scale(1)';
            }, 300);
        }
        
        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('giftModal');
            modal.style.display = 'none';
        }
        
        // 初始化页面
        window.onload = function() {
            createRain();
            playRainSound();
            
            // 初始化倒计时
            function updateCountdown() {
                const targetDate = new Date('2024-12-31T00:00:00+08:00');
                const now = new Date();
                const diff = targetDate - now;
                
                const days = Math.floor(diff / (1000*60*60*24));
                const hours = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
                
                document.getElementById('days').textContent = days.toString().padStart(2,'0');
                document.getElementById('hours').textContent = hours.toString().padStart(2,'0');
            }
            
            updateCountdown();
            setInterval(updateCountdown, 1000*60); // 每分钟更新一次
        };
    </script>
</body>
</html>
